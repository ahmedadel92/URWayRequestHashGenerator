<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js" integrity="sha512-szJ5FSo9hEmXXe7b5AUVtn/WnL8a5VofnFeYC2i2z03uS2LhAch7ewNLbl5flsEmTTimMN0enBZg/3sQ+YOSzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            function generateHash() {
                var transId = document.getElementById("transId").value;
                var merchantKey = document.getElementById("merchantKey").value;
                var responseCode = document.getElementById("responseCode").value;
                var amount = document.getElementById("amount").value;
                
                if (!transId || !merchantKey || !responseCode || !amount) {
                    document.getElementById("hash").innerHTML = "Please fill all fields";
                    return;
                }

                var hash = sha256(`${transId}|${merchantKey}|${responseCode}|${amount}`);

                document.getElementById("hash").innerHTML = hash;
            }
        </script>
        <style>
            input, button {
                margin-bottom: 16px;
            }
        </style>
    </head>
    <body>
        <div class="d-flex justify-content-center mt-5">
            <div class="d-flex flex-column w-50">
                <h3 class="mb-5 text-center">Generate URWay's Response Hash</h1>
                <input id="transId" type="text" placeholder="Transaction Id"/>
                <input id="merchantKey" type="text" placeholder="Merchant Key"/>
                <input id="responseCode" type="text" placeholder="Response Code"/>
                <input id="amount" type="text" placeholder="amount"/>
                <button onclick="generateHash()">Generate</button>
                <label class="my-3">Generated Hash is -> <span id="hash"></span></label>
            </div>
        </div>
    </body>
</html>
