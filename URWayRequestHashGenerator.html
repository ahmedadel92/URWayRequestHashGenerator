<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js" integrity="sha512-szJ5FSo9hEmXXe7b5AUVtn/WnL8a5VofnFeYC2i2z03uS2LhAch7ewNLbl5flsEmTTimMN0enBZg/3sQ+YOSzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            function generateHash() {
                var trackId = document.getElementById("trackId").value;
                var terminalId = document.getElementById("terminalId").value;
                var password = document.getElementById("password").value;
                var merchantKey = document.getElementById("merchantKey").value;
                var currancy = document.getElementById("currancy").value;
                
                if (!trackId || !terminalId || !password || !merchantKey || !currancy) {
                    document.getElementById("hash").innerHTML = "Please fill all fields";
                    return;
                }

                var hash = sha256(`${trackId}|${terminalId}|${password}|${merchantKey}|${currancy}`);

                document.getElementById("hash").innerHTML = hash;
            }
        </script>
        <style>
            input, button {
                margin-bottom: 16px;
            }
        </style>
    </head>
    <body>
        <div class="d-flex justify-content-center mt-5">
            <div class="d-flex flex-column w-50">
                <h3 class="mb-5 text-center">Generate URWay's Request Hash</h1>
                <input id="trackId" type="text" placeholder="Track Id"/>
                <input id="terminalId" type="text" placeholder="Terminal Id"/>
                <input id="password" type="password" placeholder="Password"/>
                <input id="merchantKey" type="password" placeholder="Merchant Key"/>
                <input id="currancy" type="text" placeholder="Currancy" value="SAR"/>
                <button onclick="generateHash()">Generate</button>
                <label class="my-3">Generated Hash is -> <span id="hash"></span></label>
            </div>
        </div>
    </body>
</html>
